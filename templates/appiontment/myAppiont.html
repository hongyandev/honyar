<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<link rel="stylesheet" href="../../static/css/weui.css?v=1.0.0" />
		<link rel="stylesheet" href="../../static/css/example.css?v=1.0.0" />
		<link rel="stylesheet" href="../../static/css/appiontment/myAppiont.css?v=1.0.0" />
		<script type="text/javascript" src="../../static/js/weui.min.js?v=1.0.0"></script>
		<script src="../../static/js/jquery-2.1.4.js?v=1.0.0"></script>
		<script src="../../static/js/jquery-weui.js?v=1.0.0"></script>
		<!--<script src="../../static/js/zepto.min.js?v=1.0.0"></script>-->

		<script type="text/javascript" src="../../static/js/utils/core.js?v=1.0.0"></script>
		<script type="text/javascript" src="../../static/js/utils/getWxOpenId.js"></script>
		<title>预约列表</title>
	</head>

	<body>
		<div class="modal-content" ID="modal-content">
			<div class="page__bd">
				<!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
				<div class="weui-search-bar" id="searchBar">
					<form class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" class="weui-search-bar__input" id="searchInput" v-on:change="doSearch" placeholder="电话号码" required/>
							<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
						</div>
						<label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>请输入电话号码</span>
                </label>
					</form>
					<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel" v-on:click="doSearch">取消</a>
				</div>
			</div>
			<div class="weui-cells">
				<template v-for="item in workersItem">
					<a class="weui-cell weui-cell_access" v-on:click="postuser(item)" href="javascript:;">
						<div class="weui-cell__bd" style="height: 70px;">
							<div class="det_back">
								<div class="det_left">
									<div class="det_left_name">
										<p>{{item.reserveName}}</p>
									</div>
									<div class="det_left_time">
										<p>电话：{{item.reserveTelephone}}</p>
									</div>
									<div class="det_left_time">
										<p>地址：{{item.detailAddress}}</p>
									</div>
								</div>
								<div class="det_right">
									<div class="det_right_state">
										<p>{{item.stateDesc}}</p>
									</div>
								</div>
							</div>
						</div>
					</a>
				</template>
			</div>
		</div>
	</body>
	<script src="//cdn.jsdelivr.net/npm/vue"></script>
	<script src="../../static/js/appiontment/myApppiont_v.js"></script>

</html>
