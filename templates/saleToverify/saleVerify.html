<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<title>水电管家</title>
        <link rel="stylesheet" href="../../static/css/weui.css?v=1.0.0" />
        <link rel="stylesheet" href="../../static/css/styles.css">
		<script src="../../static/js/jquery-2.1.4.js"></script>
        <script src="../../static/js/jweixin-1.0.0.min.js"></script>
        <script type="text/javascript" src="../../static/js/utils/core.js?v=1.0.0"></script>
		<!--<script type="text/javascript" src="../../static/js/utils/getWxOpenId.js"></script>-->

    </head>
    <script type="text/javascript">
        //保存上传图片信息的全局变量
        var uploadFiles = [];

        $(function() {
            //var theRequest = GetRequest();
            //console.log(theRequest);
            var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
                $gallery = $("#gallery"),
                $galleryImg = $("#galleryImg"),
                $uploaderInput = $("#uploaderInput"),
                $uploaderFiles = $("#uploaderFiles");

            $uploaderInput.on("change", function(e) {
                var src, url = window.URL || window.webkitURL || window.mozURL,
                    files = e.target.files;

                uploadFiles.push(files)
                for(var i = 0, len = files.length; i < len; ++i) {
                    var file = files[i];

                    if(url) {
                        src = url.createObjectURL(file);
                    } else {
                        src = e.target.result;
                    }

                    $uploaderFiles.append($(tmpl.replace('#url#', src)));
                }
            });
            var index; //第几张图片
            $uploaderFiles.on("click", "li", function() {
                index = $(this).index();
                $galleryImg.attr("style", this.getAttribute("style"));
                $gallery.fadeIn(100);
            });
            $gallery.on("click", function() {
                $gallery.fadeOut(100);
            });
            //删除图片 删除图片的代码也贴出来。
            $(".weui-gallery__del").click(function() {
                $uploaderFiles.find("li").eq(index).remove();
            });

            //提价上传的功能
            $("#uploadPic").click(function() {
                Bt_submit(uploadFiles)
            });

        });
    </script>
<body>
    <div class="large-margins"><span>请输入经销商姓名</span></div>
	<div class="sCode clear">
		<input class="fle" readonly="readonly"/>
        <a href="javascript:void(0)" class="scanQRCode fri" id="scanQRCode" type="button">
            <img src="../../static/img/saoCode.png" height="26" width="26"/><br>
            <span>扫一扫</span>
        </a>
	</div>
    <!--上传图片-->
    <div class="large-margins"><span>请上传图片</span></div>
    <div class="page__bd">
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div style="margin-top:0;" class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--输入订单金额-->
    <div class="large-margins"><span>请输入订单金额（元）</span></div>
    <div style="margin-top:0;" class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入订单金额（元）">
            </div>
        </div>
    </div>
    <div style="margin:20px;">
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    </div>
</body>

<script>
        $.ajax({
            type:"post",
            url:"",//自己填写请求地址
            data:{},
            success:function(result){
                wx.config({
                    // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    debug: false,
                    // 必填，公众号的唯一标识
                    appId: result.appId,
                    // 必填，生成签名的时间戳
                    timestamp:""+result.timestamp,
                    // 必填，生成签名的随机串
                    nonceStr:result.noncestr,
                    // 必填，签名，见附录1
                    signature:result.signature,
                    // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    jsApiList : [ 'checkJsApi', 'scanQRCode' ]
                });
            }
        })

        wx.error(function(res) {
            alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
        });

        wx.ready(function() {
            wx.checkJsApi({
                jsApiList : ['scanQRCode'],
                success : function(res) {

                }
            });

            //点击按钮扫描二维码
            document.querySelector('#scanQRCode').onclick = function() {
                wx.scanQRCode({
                    needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success : function(res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                        window.location.href = result;//因为我这边是扫描后有个链接，然后跳转到该页面
                    }
                });
            };

        });
    </script>
</html>
