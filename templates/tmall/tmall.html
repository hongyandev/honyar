<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<title>Insert title here</title>
	<style>
		#biao1{font-family:"Microsoft YaHei";border:none;font-size:15px;text-align: center;display:block;background-color:#9feb6a;border-radius:10px;width:90%;padding:15px 5%;text-decoration: none;color:#000;}
		.btn{border:none;background: #f00;padding:10px 15px;border-radius: 20px;color:#fff;margin-top:10px;display: inline-block}
	</style>
	<script src="../../static/js/jquery-2.1.4.js"></script>
</head>

<body>
<div style="width:80%; margin: 0 auto;text-align: center">
		<p id="biao1">【鸿雁旗舰店】，复制这条信息￥YGrv0rrMfuJ￥后打开手淘</p>
		<button class="btn" type="button">一键复制</button>
</div>

<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
<script type="text/javascript">
    $('.btn').each(function(){
    	var clipboard = new Clipboard($(this).get(0), {
            target: function () {
                return $('#biao1').get(0);
            }
        });
        clipboard.on('success', function (e) {
            alert('复制成功');
        });
        clipboard.on('error', function (e) {
            alert('复制失败，请手动复制！');
        });
    });
</script>
</body>
</html>
