    <style>
        .muiBackdrop::-webkit-scrollbar {
            display: none;
        }
        .search{
            margin-bottom:0;
        }
        .ranking{
            width:60px;
            height:60px;
            position:fixed;
            bottom:10px;
            left:10px;
            background: url(../img/ranking.png) no-repeat center;
            background-size: contain;
        }
        .backdrop{
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 998;
            background-color: rgba(0,0,0,.3);
        }
        .mui-content{
            position: absolute;
            top: 6%;
            left: 5%;
            z-index: 999;
            height: 90%;
            background: #fff;
            width: 90%;
        }
        .mui-table-view-cell{padding:11px 2px}
        .sliderTitle ul{margin-bottom:0;padding:10px 0;}
        .sliderTitle ul li{margin-bottom:0;}
        .mui-control-content {
            background-color: white;
            min-height: 215px;
        }
        .mui-segmented-control .mui-control-item{
            line-height:45px;
        }
        .mui-control-content .mui-loading {
            margin-top: 50px;
        }
        .mui-slider-indicator.mui-segmented-control{
            border-bottom:1px solid #e5e5e5;
            background: #009D85;
        }
        .mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
            border-bottom:2px solid #fff;
            color:#fff;
        }

    </style>
